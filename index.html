<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav class="nav">
        <input type="checkbox" class="checkbox" name="theme" id="theme">
        <label class="custom-checkbox" for="theme"></label>
    </nav>
    <main class="main">
        <section class="clock">
            <div class="clock-time">
                <div class="clock-hours"></div>
                <div class="clock-dots">
                    <div class="clock-dot top-dot"></div>
                    <div class="clock-dot bottom-dot"></div>
                </div>
                <div class="clock-minutes"></div>
            </div>
            <div class="clock-date-info">
                <div class="clock-day"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        Designed and developed by <a href="https://t.me/antsdv">Anthony Sedov</a>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
